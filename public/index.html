<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style type="text/css" media="screen">
    .background {}
    
    .flex-container {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .frozen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .box {
        background-color: white;
        height: 25%;
        width: 25%;
        opacity: .3;
    }
    
    .opacity-reset {
        opacity: 1;
    }
    
    .center-text {
        text-align: center;
    }
    
    .left-text {
        text-align: left;
    }
    
    .right-text {
        text-align: right;
    }
    
    .white-text {
        color: white;
    }
    
    .white-background {
        background-color: white;
        opacity: .5;
    }
    
    .side-pads {
        padding-left: 1rem;
        padding-right: 1rem;
    }
    </style>
    <title>da.nielkempner.com</title>
</head>

<body class="background" style="">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="">
                </div>
            </div>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <h1 class="right-text white-text">
                	<a class="" href="https://github.com/dkempner">
                       <i class="fa fa-4x fa-github white-background side-pads"></i>
                    </a>
               	</h1>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript">
    $(function() {
        var prefix = 'url(images/';
        var suffix = '.jpg)';
        var choices = ['road', 'beach'];
        var length = choices.length - 1;
        var random = _.random(length);
        var fullStyle = prefix + choices[random] + suffix;
        $('.background').css('background-image', fullStyle);
        $('.background').css('background-repeat', 'no-repeat');
        $('.background').css('background-position', 'center-center');
        $('.background').css('background-attachment', 'fixed');
        $('.background').css('background-size', 'cover');
        $('.background').css('-webkit-background-size', 'cover');
        $('.background').css('-moz-background-size', 'cover');
        $('.background').css('-o-background-size', 'cover');
    });
    </script>
</body>

</html>
